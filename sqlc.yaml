version: "2"
sql:
  - schema: "internal/user/db/schema.sql"
    queries: "internal/user/db/query.sql"
    engine: "mysql"
    gen:
      go:
        package: "user"
        out: "internal/user/sqlc"
        emit_empty_slices: true
        emit_json_tags: true
        emit_prepared_queries: true
        json_tags_case_style: "snake"
